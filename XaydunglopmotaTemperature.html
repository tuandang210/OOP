    <script>
        let Temperature= function (celsius, fahrenheit, kelvin) {
            this.celsius = celsius;
            this.fahrenheit = fahrenheit;
            this.kelvin = kelvin;

            this.getCelsius = function () {
                if (celsius>= -273) {
                    return celsius;
                }
            }
            this.getFahrenheit = function () {
                fahrenheit=(celsius*9)/5+32;
                return fahrenheit;
            }
            this.getKelvin = function () {
                kelvin=celsius+273.15;
                return kelvin;
            }
        }

        let temperature = new Temperature(25);
        let fahrenheit = temperature.getFahrenheit();
        let kelvin = temperature.getKelvin();
        alert("Kelvin: "+kelvin + " Fahrenheit: "+fahrenheit);
    </script>
